<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 <link rel="stylesheet" href="css/master.css">
</head>
<body>
<div class="card">
  <div class="image">
     <img src="/images/image-equilibrium.jpg" alt="">
  <div class="mask">
    <img src="/images/icon-view.svg" alt="">
  </div>
  </div>
 
  <div class="description">
    <div class="title">   <h1> <a href=""> Equilibrium #3429</a></h1>
</div>
    <div class="ph"> <p>  Our Equilibrium collection promotes balance and calm.
     </p></div>
    <div class="details">
       <div class="price">
         <img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH 
         </div>
        <div class="days"> 
       <img src="/images/icon-clock.svg" alt=""> 3 days left
        </div>
    </div>
   

      <div class="row"></div>
   <div class="creator">
       <img src="/images/image-avatar.png" alt="">
     <p> Creation of
     <a href="#">Jules Wyvern</a></p>
   </div>  
    <!--
     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="https://github.com/dadi-frontEnd">dadi-frontend</a>.
     </div> -->
   </div>

</body>
</html>
